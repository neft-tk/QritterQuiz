<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script defer src="./Assets/JavaScript/script.js"></script>
</head>
<body>
    <header>
        <a id="highscores" href="./Pages/highscores.html">Highscores</a><h2 id="timer">Be careful! You'll lose 10 seconds each time you answer incorrectly!</h2>
    </header>
    <main>
        <div id="title">
            <h1>Welcome to my puppy quiz! Get ready :3</h1>
        </div>
    <br>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answerButtons" class="btnGrid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    </main>
    <footer id="footer">
        <a id="footer" href="https://github.com/neft-tk" target="_blank">Neft's github</a>
    </footer>
