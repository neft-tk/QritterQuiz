<head>

    <title>Quiz</title>

<body>
    <header>
        <a id="home" href="../index.html">Home</a><h2 id="timer" style="visibility: hidden;">Be careful! You'll lose 10 seconds each time you answer incorrectly!</h2>
    </header>
    <main>
        <div>
            <h1 id="finalScore">Enter Your Name Below to Find Out Your Score!</h1>
            <form method="post">Player Name
                <input type="text" name="playerName" id="playerName" placeholder="Your Initials Here" />
                <button type="button" class="btn" id="saveScoreBtn" >Save
            </button>
            <button id="startBtn" class="startBtn btn hide">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
            </form>
        </div>
        <div>
            <h1>Your Most Recently Saved Highscore</h1>
            <p>Player Name: <span id="saved-name"></span></p>
            <p>Score: <span id="saved-score"></span></p>
        </div>
